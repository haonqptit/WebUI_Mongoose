<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logo.jpg" type="image">
    <style>
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Control Panel</h1>
        <ul>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="change_password.html">Change Password</a></li>
            <li><a href="update_firmware.html">Update Firmware</a></li>
            <li><a href="information.html">Information</a></li>
            <li><a href="logfile.html">LogFile</a></li>
            <li><a href="update_country_codes.html">Update Country Codes</a></li>
            <li><a href="factory_image.html">Factory Image</a></li>
        </ul>
    </nav>
    <div class="container">
        <p><strong>Change Password</strong></p>
        <form action="/change_password" method="post">
            <label for="new_password">New Password</label>
            <input type="text" id="new_password" name="new_password">
            <br>
            <label for="confirm_new_password">Confirm New Password</label>
            <input type="text" id="confirm_new_password" name="confirm_new_password">
            <br>
            <button type="submit" name="update-button">Change</button>
        </form>
    </div>
    <div class="notification" id="notification"></div>
    <script>
        function showNotification(message) {
            var notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
        }
    </script>
</body>
</html>
