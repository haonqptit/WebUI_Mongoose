<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logo.jpg" type="image">
    <style>
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000; /* Ensure it displays on top */
        }
    </style>
</head>
<body>
    <nav>
        <h1>Control Panel</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="change_password.html">Change Password</a></li>
            <li><a href="update_firmware.html">Update Firmware</a></li>
            <li><a href="information.html">Information</a></li>
            <li><a href="logfile.html">LogFile</a></li>
            <li><a href="update_country_codes.html">Update Country Codes</a></li>
            <li><a href="factory_image.html">Factory Image</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Dynamic content will be loaded here -->
    </div>
    <div id="notification" class="notification"></div>

    <script>
        function loadPage(page) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Load the home page by default
        document.addEventListener('DOMContentLoaded', function() {
            loadPage('home.html');
        });
    </script>
</body>
</html>
